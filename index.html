<!DOCTYPE html>
<html lang="en-US">
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Set Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <script src="script.js"></script>

    <form>
      <label for="oneRepMax">1RM:</label><br>
      <input type="text" id="oneRepMax"><br>
      <label for="setPercent">%:</label><br>
      <input type="text" id="setPercent">
      <input type="button" onClick="calculateWorkingSet()" Value="Calculate" />
    </form> 


    <p>Weight on each side(lbs): <br>
    <span id = "result"></span>
    </p>
    
    <br></br>
    <p>45,25,10,5,2.5</p>
    <span id = "plates"></span>
    
</body>
 
</html>
