<!DOCTYPE html>
<html lang="en-US">
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Set Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <script src="script.js"></script>

    <form>
      <label for="oneRepMax">1RM:</label><br>
      <input type="text" id="oneRepMax"><br>
      <label for="setPercent">%:</label><br>
      <input type="text" id="setPercent">
      <input type="button" onClick="calculateWorkingSet()" Value="Calculate" />
    </form> 


    <p>Weight on each side(lbs): <br>
    <span id = "result"></span>
    </p>
    

    <span>45 x </span><span id = "fourtyFive"></span>
    <p></p>
    <span>25 x </span><span id = "twentyFive"></span>
    <p></p>
    <span>10 x </span><span id = "ten"></span>
    <p></p>
    <span>5 x </span><span id = "five"></span>
    <p></p>
    <span>2.5 x </span><span id = "twoFive"></span>
    
</body>
 
</html>
